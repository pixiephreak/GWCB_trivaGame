<!DOCTYPE html>
<html>
<head>
	<title>Nationalism Busters</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>
<header>
	<div class="container">
		<div class="row">
			<div class="jumbotron text-center" id="banner">
				<img id="banner-img" src="assets/imgs/Ghostbusters-Logo.png" class="img img-responsive img-thumbnail col-xs-12 col-md-2" alt="trump buster placeholder" />
				<h1>Nationalism Busters</h1>
				<h2>Learn cool facts about interesting countries throughout the world</h2>
				<!-- area to update score -->
				<div id="score">
					<span id='correct'>Correct: 0</span>
					<span id='incorrect'>Incorrect: 0</span>
					<span id="unanswered">Unanswered: 0</span>
				</div>
			</div>

		</div>
	</div>
</header>
<body>
	<div class=container>
		<div class = "row text-center">
			<!-- show user that api call is in prgress -->
			<h2 id="loadingDiv"></h2>
			<!-- start new game button -->
			<button id="start">start</button>
			<!-- show user how much times/he has -->
			<div id="timer"></div>
			<!-- show user if answer was correct or time has run out -->
			<div id="result"></div>
			<!-- display game questions -->
			<div id="question"></div>
			<!-- display answer choices -->
			<ul id="choices"></ul>
			<!-- let user know when game has terminated -->
			<div id="game-over"></di>
			</div>
		</div>
	</body>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- sheet with data should api request fail -->
	<script type="text/javascript" src="backup_data.js"></script>
	<!-- game functions and data -->
	<script type="text/javascript" src="assets/app.js"></script>
	</html>
